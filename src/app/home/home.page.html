<ion-toolbar>
  <ion-title>Celestia Collector</ion-title>
  <ion-buttons slot="primary">
    <ion-button color="primary">
      <ion-icon slot="icon-only" name="more"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>

  <ion-fab class="spin" *ngIf="loading" vertical="center" horizontal="center">
    <ion-spinner color="primary"></ion-spinner>
  </ion-fab>

  <div id="map" #map>
    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button class="addEventFab" (click)="showDrawerState()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>

  <ion-bottom-drawer id="bottom-sheet" [(state)]=drawerState [dockedHeight]=dockedHeight>

    <div class="drawer-content">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button ion-button color="primary" (click)="hideDrawerState($event)">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Capture Event</ion-title>
        <ion-buttons slot="primary">
          <ion-button ion-button color="primary" (click)="takePhoto($event)">
            <ion-icon slot="icon-only" name="camera"></ion-icon>
          </ion-button>
          <ion-button ion-button color="primary" [disabled]="!eventForm.valid" (click)="captureEvent($event)">
            <ion-icon slot="icon-only" name="send"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </div>

    <form [formGroup]="eventForm">
      <ion-list>

        <div [ngClass]="{'featureType-thumbnail': true, 'selected': featureType.isSelected}"
          *ngFor="let featureType of featureLayerDomain">
          <img (click)="selectFeatureType(featureType)"
            [src]="'data:image/png;base64,' + featureType.symbol.imageData" />
        </div>
        <ion-item>
          <h4>{{featureTypeSelected?.label}}</h4>
        </ion-item>
        <ion-item>
          <ion-textarea formControlName="description" placeholder="Description ..." autocorrect></ion-textarea>
        </ion-item>

        <div class="photo-thumbnail" *ngFor="let photo of photoListPreview; let idx = index">
          <img [src]="photo">
          <ion-icon color="danger" name="trash" (click)="removePhoto(idx)"></ion-icon>
        </div>

      </ion-list>
    </form>

  </ion-bottom-drawer>

</ion-content>
